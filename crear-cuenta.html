<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Document</title>
  <link rel="stylesheet" href="crear-cuenta.css">
</head>
<body>
  <main>
    <div class="account">
      <h1 class="account_title">My account</h1>
      <form action="/" class="account-form">
        <div>
          <label for="name" class="account-form_label">Name</label>
          <input type="text" id="name" placeholder="Bryan" class="account-form_input account-form_input--name">
  
          <label for="email" class="account-form_label">Email</label>
          <input type="text" id="email" placeholder="platzi@example.com" class="account-form_input account-form_input--email">
  
          <label for="password" class="account-form_label">Password</label>
          <input type="password" id="password" placeholder="platzi@example.com" class="account-form_input account-form_input--password">
  
        </div>
        <input type="submit" value="Create" class="primary-button account-form_input--submit">
      </form>
    </div>
  </main>
</body>
</html>
