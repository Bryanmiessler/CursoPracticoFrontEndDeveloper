<body>

    <div class="login">
      <img src="" alt="logo" class="login_logo">

      <h1 class="login_title">Create a new password</h1>
      <p class="login_subtitle">Enter a new password for your account</p>

      <form action="/" class="login-form">
        <label for="password" class="login-form_label">Password</label>
        <input type="password" id="password" placeholder="*********" class="login-form_input--password">

        <label for="new-password" class="login-form_label">Re-enter password</label>
        <input type="password" id="new-password" placeholder="*********" class="login-form_input--password">

        <input type="submit" value="Confirm" class="login-form_input--submit">
      </form>
    </div>
  </main>
