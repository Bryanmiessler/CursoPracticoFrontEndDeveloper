<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./logos/favicon_bota_fora.svg" type="img">
  <title>Document</title>
  <link rel="stylesheet" href="./editar-cuenta.css">
</head>
<body>
  <main>
    <div class="account">
      <h1 class="account_title">My account</h1>
      <form action="/" class="account-form">
        <div>
          <label for="name" class="account-form_label">Name</label>
          <p class="account-form_value">Bryan</p>
  
          <label for="email" class="account-form_label">Email</label>
          <p class="account-form_value">platzi@example.com</p>
  
          <label for="password" class="account-form_label">Password</label>
          <p class="account-form_value">*********</p>
          
        </div>
        <input type="submit" value="Edit" class="secundary-button account-form_input--submit">
      </form>
    </div>
  </main>
</body>
</html>
