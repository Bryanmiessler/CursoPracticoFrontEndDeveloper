<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Document</title>
  <link rel="stylesheet" href="./login.css">
</head>
<body>
  <main>
    <div class="login">
      <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">

      <form action="/" class="login-form">

        <label for="email" class="login-form_label">Email address</label>
        <input type="text" id="email" placeholder="platzi@example.com" class="login-form_input login-form_input--email">

        <label for="password" class="login-form_label">Password</label>
        <input type="password" id="password" placeholder="*********" class="login-form_input login-form_input--password">

        <input type="submit" value="Log in" class="primary-button login-form_input--submit">
        <a href="/">Forgot my password</a>
      </form>

      <button class="secondary-button login-form_input--signup-button">Sign up</button>
    </div>
  </main>
</body>
</html>
